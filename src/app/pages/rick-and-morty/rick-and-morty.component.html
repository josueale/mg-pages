<section class="bg-gray-100 dark:bg-gray-900 py-10 px-12 container mx-auto">

  <!-- Input Search -->
  <search-component filterName="name" (onSubmiting)="onSearch($event)" />

  <!-- Card Grid -->
  <div class="grid grid-flow-row gap-8 text-neutral-600 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    <rick-and-morty-character-card *ngFor="let character of characters" [character]="character" />
  </div>

</section>
